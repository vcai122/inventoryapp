{% extends 'core/base.html' %}

{% block content %}

<div>
    <h1>Shipments</h1>
    <h3><button><a href="{% url 'core:create-shipment' %}">Create Shipment</a></button></h3>
    <ul>
    {% for shipment in object_list %}
        <li>
            <h3><a href="{% url 'core:single-shipment' shipment.id %}">#{{ shipment.id }}</a></h3>
            <div>Date Created: {{ shipment.published }}</div>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
