<!DOCTYPE html>
<html>
    <body style="display: block; margin: 0; padding: 0">
    {% include 'core/navbar.html' %}
    <div style="margin: 2rem 4rem">

    <div>
        {% if messages %}
            {% for message in messages %}
            <h4{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
            {% endfor %}
        {% endif %}
    </div>


    {% block content %}
    {% endblock %}
    </div>
    </body>
</html>
